<html>
<head>
  <style>
  input:checked ~ .question { 
    background-color: green;
}
input {
  position:absolute;
  top: 140px;
}
nav {
position: relative;
margin: 20px;
float: left;
height: 200px;
width: 125px;
}
section {
  position: absolute;
  top: 0px;
  left: 0px;
  height: 125px;
  width: 100px;
  border: 2px solid;
  border-radius: 10px;
  }
.question {
background-color: red;
}
.answer {
background-color: yellow;
}
 nav:hover .question {display:none;}

</style>
</head>
<body>
<script>
type="text/javascript">
        counter =  0
    updateCounter = function(cbId) {
      theCheckbox = document.querySelector("#"+cbId);
      if (theCheckbox.checked) {
        counter = counter + 1;
      } else {
        counter = counter - 1;
      }
          countSpot = document.querySelector('#myCounter');
    countSpot.innerHTML = "Correct:" + counter;
}
  </script>
<nav>
<input id="cb1" type="checkbox" onclick="updateCounter('cb1');">
<section class="answer">
  <p>Guy</p>
  </section>
  <section class="question">
  <p>What does Chavo mean in spanish?</p>
  </section>
  </nav>
  <nav>
  <input id="cb2" type="checkbox" onclick="updateCounter('cb2');">
 <section class="answer">
  <p>blue</p>
  </section>
   <section class="question">
  <p>What is my favorite color?</p>
  </section>
 </nav>
 <nav>
  <input id="cb3" type="checkbox" onclick="updateCounter('cb3');">
 <section class="answer">
  <p>League of Legends</p>
  </section>
   <section class="question">
  <p>What is my favorte game?</p>
  </section>
 </nav>
 <h2 id="myCounter">Correct= 0</h2>
</body>
</html>
